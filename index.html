<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン画面</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="login-form">
    <h2>ログイン</h2>
    <form id="login-form" onsubmit="return login(event)">
      <input type="text" id="username" placeholder="ユーザー名" required>
      <input type="password" id="password" placeholder="パスワード" required>
      <input type="submit" value="ログイン">
    </form>
    <p id="error-message" class="error"></p>
  </div>

  <div class="container" id="welcome">
    <div id="table-controls">
      <button onclick="addRow()">行を追加</button>
      <button onclick="removeRow()">行を削除</button>
      <button onclick="addColumn()">列を追加</button>
      <button onclick="removeColumn()">列を削除</button>
      <button onclick="copyTableToClipboard()">コピー</button>

    </div>
    <div id="multiplier-container">
  <label for="multiplier">倍率を選んでね：</label>
  <select id="multiplier" onchange="updateCalculatedValues()">
    <option value="1">1</option>
    <option value="3">3</option>
    <option value="5">5</option>
    <option value="10">10</option>
  </select>
  <div id="table-container">
  <table id="dynamic-table"></table>
</div>

  <script src="script.js"></script>
  <script src="table.js"></script>
  
</body>
</html>
